<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error {{ error_code }}</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gradient-to-b from-[#c1683a] via-[#b2613d] to-[#8e4f3b] text-white h-screen flex items-center justify-center">
    <div class="text-center">
        <h1 class="text-6xl font-extrabold">Error {{ error_code }}</h1>
        <p class="text-2xl mt-4">{{ error_message }}</p>
        {% if error_code == 500 %}
        <p class="text-lg mt-2 text-gray-300">Our team has been notified and is working to resolve the issue.</p>
        {% endif %}
        <div class="mt-8">
            <a href="/" class="px-6 py-3 bg-blue-600 text-white rounded-lg shadow-lg hover:bg-blue-700">Go to Home</a>
        </div>
    </div>
</body>
</html>
