<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AbbyBot API</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {

            text-align: center;
            padding: 0;
        }
        .btn-custom {
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="display-4">AbbyBot API</h1>
        <p class="lead">Welcome to the AbbyBot API. Here you will find all the necessary information to integrate and use our API efficiently.</p>
        <div class="mt-4">
            <a href="https://abbybotproject.com" target="_blank" class="btn btn-primary btn-custom">Project Page</a>
            <a href="/docs" class="btn btn-secondary btn-custom">Developer Docs</a>
            <a href="/tos" class="btn btn-info btn-custom">Terms of Service</a>
            <button type="button" class="btn btn-success btn-custom" data-toggle="modal" data-target="#contactModal">Contact</button>
        </div>
    </div>

    <div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="contactModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="contactModalLabel">Contact</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-center">
                    <img src="https://github.com/astronautmarkus.png" alt="GitHub Profile Picture" class="img-fluid rounded-circle mb-3" width="150">
                    <h5>Marcos Reyes</h5>
                    <p>Developer of AbbyBot</p>
                    <a href="https://github.com/astronautmarkus" target="_blank" class="btn btn-dark">GitHub Profile</a>
                    <hr>
                    <a href="https://github.com/AbbyBot" target="_blank" class="btn btn-dark">AbbyBot GitHub</a>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="mt-4"><a href="https://abbybotproject.com">AbbyBotProject</a> made by <a href="https://astronautmarkus.dev">astronautmarkus.dev</a></footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
